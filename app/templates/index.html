{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <h1 class="display-4 text-success mb-3">Find the Best Grocery Deals</h1>
            <p class="lead text-muted">Compare prices across Tesco, SuperValu, Dunnes, Lidl, and Aldi</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="searchForm">
                    <div class="input-group input-group-lg">
                        <input type="text" 
                               class="form-control" 
                               id="searchInput" 
                               placeholder="Search for groceries (e.g., milk, bread, eggs)"
                               required>
                        <button class="btn btn-success" type="submit" id="searchBtn">
                            <i class="fas fa-search me-2"></i>Compare Prices
                        </button>
                    </div>
                </form>
                
                <div class="mt-3">
                    <small class="text-muted">Popular searches:</small>
                    <div class="mt-2">
                        <button class="btn btn-outline-secondary btn-sm me-2 mb-2 popular-search" data-term="milk">Milk</button>
                        <button class="btn btn-outline-secondary btn-sm me-2 mb-2 popular-search" data-term="bread">Bread</button>
                        <button class="btn btn-outline-secondary btn-sm me-2 mb-2 popular-search" data-term="eggs">Eggs</button>
                        <button class="btn btn-outline-secondary btn-sm me-2 mb-2 popular-search" data-term="butter">Butter</button>
                        <button class="btn btn-outline-secondary btn-sm me-2 mb-2 popular-search" data-term="chicken">Chicken</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Searching across all stores...</p>
        </div>

        <!-- Results container -->
        <div id="resultsContainer" class="mt-4" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Price Comparison Results</h3>
                <small class="text-muted" id="lastUpdated"></small>
            </div>
            <div id="resultsTable"></div>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>
</div>

<!-- Store info cards -->
<div class="row mt-5">
    <div class="col-12">
        <h4 class="text-center mb-4">We Compare Prices From</h4>
    </div>
    <div class="col-lg-2 col-md-4 col-6 mb-3">
        <div class="card text-center h-100">
            <div class="card-body">
                <i class="fas fa-store text-primary fs-2 mb-2"></i>
                <h6 class="card-title">Tesco</h6>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-4 col-6 mb-3">
        <div class="card text-center h-100">
            <div class="card-body">
                <i class="fas fa-store text-success fs-2 mb-2"></i>
                <h6 class="card-title">SuperValu</h6>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-4 col-6 mb-3">
        <div class="card text-center h-100">
            <div class="card-body">
                <i class="fas fa-store text-warning fs-2 mb-2"></i>
                <h6 class="card-title">Dunnes</h6>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-4 col-6 mb-3">
        <div class="card text-center h-100">
            <div class="card-body">
                <i class="fas fa-store text-info fs-2 mb-2"></i>
                <h6 class="card-title">Lidl</h6>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-4 col-6 mb-3">
        <div class="card text-center h-100">
            <div class="card-body">
                <i class="fas fa-store text-danger fs-2 mb-2"></i>
                <h6 class="card-title">Aldi</h6>
            </div>
        </div>
    </div>
</div>
{% endblock %}
